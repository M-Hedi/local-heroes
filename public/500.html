<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body class="rails-default-error-page">

<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #C4A884, #7A9B57);
    font-family: 'Arial', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .error-container {
    text-align: center;
    color: white;
    z-index: 10;
    position: relative;
  }

  .explosion-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 300px;
    height: 300px;
  }

  .explosion {
    position: absolute;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    animation: explode 1.5s ease-out forwards;
  }

  .explosion:nth-child(1) { background: #ff6b35; animation-delay: 0s; }
  .explosion:nth-child(2) { background: #f7931e; animation-delay: 0.1s; }
  .explosion:nth-child(3) { background: #ffcc02; animation-delay: 0.2s; }
  .explosion:nth-child(4) { background: #ff4757; animation-delay: 0.05s; }
  .explosion:nth-child(5) { background: #ff3742; animation-delay: 0.15s; }
  .explosion:nth-child(6) { background: #ff6348; animation-delay: 0.25s; }
  .explosion:nth-child(7) { background: #ffa502; animation-delay: 0.1s; }
  .explosion:nth-child(8) { background: #ff7675; animation-delay: 0.3s; }

  @keyframes explode {
    0% {
      transform: translate(-50%, -50%) scale(0) rotate(0deg);
      opacity: 1;
    }
    50% {
      transform: translate(
        calc(-50% + var(--dx, 0px)),
        calc(-50% + var(--dy, 0px))
      ) scale(3) rotate(180deg);
      opacity: 0.8;
    }
    100% {
      transform: translate(
        calc(-50% + var(--dx, 0px)),
        calc(-50% + var(--dy, 0px))
      ) scale(0) rotate(360deg);
      opacity: 0;
    }
  }

  .explosion:nth-child(1) { --dx: -80px; --dy: -80px; }
  .explosion:nth-child(2) { --dx: 80px; --dy: -80px; }
  .explosion:nth-child(3) { --dx: -80px; --dy: 80px; }
  .explosion:nth-child(4) { --dx: 80px; --dy: 80px; }
  .explosion:nth-child(5) { --dx: -120px; --dy: 0px; }
  .explosion:nth-child(6) { --dx: 120px; --dy: 0px; }
  .explosion:nth-child(7) { --dx: 0px; --dy: -120px; }
  .explosion:nth-child(8) { --dx: 0px; --dy: 120px; }

  .content {
    animation: fadeIn 2s ease-in 1.5s both;
    opacity: 0;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h1 {
    font-size: 4rem;
    margin: 0;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
  }

  p {
    font-size: 1.5rem;
    margin: 20px 0;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
  }

  .btn {
    display: inline-block;
    padding: 15px 30px;
    background: white;
    color: #7A9B57;
    text-decoration: none;
    border-radius: 25px;
    font-weight: bold;
    transition: transform 0.3s ease;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }

  .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
  }

  .server-icon {
    font-size: 6rem;
    margin-bottom: 20px;
    animation: shake 0.5s ease-in-out 0.5s 3;
  }

  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    75% { transform: translateX(10px); }
  }
</style>


<!-- Animation d'explosion -->
<div class="explosion-container">

  <div class="explosion"></div>
  <div class="explosion"></div>
  <div class="explosion"></div>
  <div class="explosion"></div>
  <div class="explosion"></div>
</div>

</body>
</html>
